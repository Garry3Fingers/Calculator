<!DOCTYPE html>
<html lang ="en">
  
  <head>

    <meta charset="UTF-8">

    <title>Simple Calculator</title>

    <link rel="stylesheet" href="style/styles.css">

    <script src="script/app.js" defer></script>

  </head>

  <body>

    <div class="main-container">

      <div class="output-container">

        <p>0</p>

      </div>

      <div class="main-buttons-container">  

        <div class="buttons-container">

          <!-- &#8592; - right arrow, &#247; - divide, &#46; - period -->
          <!-- &#215; - multiplication, &#8722; - minus -->

          <button class="clear-btn">C</button>

          <button class="undo-btn">&#8592;</button>

          <button class="divide-btn operation-btn" value="/">&#247;</button>

          <button class="multiplication-btn operation-btn" value="*">&#215;</button>

          <button class="digits-btn">7</button>

          <button class="digits-btn">8</button>

          <button class="digits-btn">9</button>

          <button class="minus-btn operation-btn" value="-">&#8722;</button>

          <button class="digits-btn">4</button>

          <button class="digits-btn">5</button>

          <button class="digits-btn">6</button>

          <button class="plus-btn operation-btn" value="+">+</button>

          <button class="digits-btn">1</button>

          <button class="digits-btn">2</button>

          <button class="digits-btn">3</button>

          <button class="even-btn">=</button>

          <button class="digits-btn">0</button>
          
          <button class="period-btn">&#46;</button>

        </div>

        <!-- <div class="right-buttons-container">

          <button>&#215;</button>
          <button>&#8722;</button>
          <button>+</button>
          <button>=</button>

        </div> -->

      </div>

    </div>

  </body>

</html>
