<!DOCTYPE html>
<html lang ="en">
  
  <head>

    <meta charset="UTF-8">

    <title>Simple Calculator</title>

    <link rel="stylesheet" href="style/styles.css">

    <script src="script/app.js" defer></script>

  </head>

  <body>

    <div class="main-container">

      <div class="output-container">

        <p>0</p>

      </div>

      <div class="main-buttons-container">  

        <div class="buttons-container">

          <!-- &#8592; - right arrow, &#247; - divide, &#46; - period -->
          <!-- &#215; - multiplication, &#8722; - minus -->

          <button>C</button>
          <button>&#8592;</button>
          <button>&#247;</button>
          <button>&#215;</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>&#8722;</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>=</button>
          <button>0</button>
          <button>&#46;</button>

        </div>

        <!-- <div class="right-buttons-container">

          <button>&#215;</button>
          <button>&#8722;</button>
          <button>+</button>
          <button>=</button>

        </div> -->

      </div>

    </div>

  </body>

</html>
